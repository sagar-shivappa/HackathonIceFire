<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Ice Fire</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="header">Welcome To Books Duniya !!!</div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="dogName">SEARCH</label>
          <input
            type="text"
            class="form-control"
            style="font-size: 30px; height: 50px"
            id="bookName"
            onchange="filterDetect()"
            placeholder="Enter the book name...."
            autofocus
          />
        </div>
        <div class="col-md-3">
          <button
            class="btn btn-success button-search"
            onclick="submitHandler()"
          >
            Search
          </button>
        </div>
      </div>

      <div class="display col-md-12">
        <div id="bookList"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
